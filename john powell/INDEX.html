
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend Page</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to My Frontend Page</h1>
    
    <!-- Slack Name -->
    <h2 data-testid="slackUserName">ABD QUADRI SHITTU</h2>
    
    <!-- Slack Display Picture -->
    <img src="./img/quadri-removebg-preview.png" 
    alt="abd quadri shittu " 
    class="profile-image"
     data-testid="slackDisplayImage">
    
    <!-- Current Day of the Week -->
    <p>Today is <span data-testid="currentDayOfTheWeek">Monday</span></p>
    
    <!-- Current UTC Time -->
    <p>Current UTC Time: <span data-testid="currentUTCTime">1631021369000</span></p>
    
    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>
    
    <!-- GitHub URL -->
    <p>GitHub Repository: <a href="https://github.com/GAMSH655/HNG.git" data-testid="githubURL"> ABDUL QUADRI SHITTU</a></p>

    <script src="./main.js"></script>
</body>
</html>
