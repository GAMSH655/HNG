

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Frontend Page</h1>
    
    <!-- Slack Name -->
    <h2 data-testid="slackUserName">quadri</h2>
    
    <!-- Slack Display Picture -->
    <img src="slack-profile-picture.jpg" alt="Your Slack Username" class="profile-image" data-testid="slackDisplayImage">
    
    <!-- Current Day of the Week -->
    <p>Today is <span data-testid="currentDayOfTheWeek">Monday</span></p>
    
    <!-- Current UTC Time -->
    <p>Current UTC Time: <span data-testid="currentUTCTime">1631021369000</span> milliseconds</p>
    
    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>
    
    <!-- GitHub URL -->
    <p>GitHub Repository: <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">https://github.com/yourusername/your-repo</a></p>

    <script src="./jojn.js"></script>
</body>
</html>
